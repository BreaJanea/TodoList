<style>


  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: white;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }



  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: rgb(85, 49, 49);
    color: white;
    font-weight: 600;
  }




  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
   
  }

 





  /* Responsive Styles */
  @media screen and (max-width: 767px) {

    .card-container > *:not(.circle-link) ,
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }

<!-- Toolbar -->
<div class="toolbar" role="banner">

  <span>Angular Lab</span>
    <div class="spacer"></div>
</div>
<div class="content" role="main">


  <h1>TODOList</h1>
  <p>A Place to Store your ToDos</p> <br/>

<input type="text" placeholder="Filter Your To-Dos ">
<table class="table">
<tbody>
  <tr *ngFor="let t of todoArray">
  <td> <button  class="done" >Complete</button></td>
  <td>{{ t.task }} </td>
 

<button class="delete" (click)="deleteTask(t)">X</button>
  </tbody>
  </table>
     
  <input type="text" [(ngModel)]="newTask" placeholder="Add A Task"/>
  <input type="button" value="Add"(click)="addTask()"/>



  <br/>
</div>
